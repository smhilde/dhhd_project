{% extends 'base.html' %}

{% block body %}
	<div class="grid-100"
		<h1>Register with Don Hildebrand Home Designs</h1>
		
		{% if registered %}
			<strong>Thank you for registering!</strong>
			<a href="/">Return Home</a><br />
		{% else %}
			<strong>Register here!</strong>
		
			<form id="user_form" method="post" action="plan/register/">
				{% csrf_token %}
				<table>
				{{ user_form.as_table }}
				</table>
				<br />
				<input type="submit" name="submit" value="Register" />
			</form>
		{% endif %}
	</div>
{% endblock body %}
