{% extends 'base.html' %}

{% block body %}
<div class="grid-100">
	<h2>Login</h2>
		<form method="post" action=".">
		{% csrf_token %}
		{{ form.as_p }}
		
		<input type="submit" value="Log In" />
		<input type="hidden" name="next" value="{{ next }}" />
		</form>
	<p>Forgot your password? <a href="{% url 'auth_password_reset' %}">Change it here.</a></p>
	<p>Don't have an account? <a href="{% url 'registration_register' %}">Register here.</a></p>
</div>
{% endblock body %}
