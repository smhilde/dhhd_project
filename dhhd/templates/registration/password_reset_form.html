{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
<div class="grid-100 grid-parent">
	<div class="grid-100">
		<section class="featured outlined grid-100">
		<div class="grid-33">
			<h1>Password Reset</h1>
			<p>Forgotten your password?</p>
			<p>Enter your email address below, and we'll email you instructions for setting a new one.</p>

			<form action="" method="post">{% csrf_token %}
				{{ form.email.errors }}
				<p><label for="id_email">Email address: </label> {{ form.email }}</p>
				<input type="submit" value="Reset my password" />
			</form>
		</div>
		<div class="grid-66">
			<figure class="login">
				<img src="{% static 'images/saratoga_farms_exterior_01.jpg' %}" alt="Street view of a house in Saratoga Farms" />
			</figure>
		</div>
		</section>
	</div>
</div>
{% endblock body %}
